<button (click)="routing()"> Router</button>

<div class="main">
    <h2>Templete Driven</h2>
    <h3>Admin Login Form</h3>
    <div>
        <form #adminForm="ngForm" (ngSubmit)="adminFormData(adminForm.value)" autocomplete="off">
            <input type="text" name="adminFirstName" #name='ngModel' appCharacterOnly required placeholder="enter your first name" [ngModel]="adminData.name">Enter Your first Name
            <br>
            <span *ngIf="name.touched && name.invalid || name.errors?.['required']"id="span">Please Enter Your Name !</span>
             <br>
            <input type="text" name="adminLastName" #email="ngModel" placeholder="enter your email" ngModel>Enter Your Email
            <br>
            <!-- <span *ngIf="email.errors?.email"></span> -->
            <br>
            <input type="tel" name="adminMobile" pattern="[0-9]*" minlength="10" maxlength="10" #num="ngModel" placeholder="enter your monble number" [ngModel]="adminData.mobn">Enter Your Mobile Number
            <br>
            <span *ngIf="num.errors?.['pattern']" id="span">mobile number is required*</span>
            <br>
            <!-- <button mat-raised-button color="accent" [disabled]="adminForm.invalid">Submit</button> -->
            <button [disabled]="adminForm.invalid">Submit</button>
        </form>
    </div> 
</div>
<hr>
<div class="main1">
<form #loginForm="ngForm" (ngSubmit)="loginFun(loginForm.value)">
    <input type="email" required #name1="ngModel" email name="Name" placeholder="Enter Your Name" ngModel>Enter Your Email
    <br>
    <span *ngIf="name1.invalid && name1.touched" style="color: red;">Please Enter valild input </span>
    <br>
    <input type="text" required #password="ngModel" name="password" placeholder="Enter Your Password" ngModel>Enter Your Password
    <br>
    <span *ngIf="password.invalid && password.touched" id="span">mobile number is required*</span>
    <br>
    <button [disabled]="loginForm.invalid">submit</button>
</form> 
</div>
